<!DOCTYPE html>
  <html>
    <head>
      <title>business website</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" type="text/png" href="images/favicon.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
      <header class="header">
        <div class="header-overlay">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="logo text-center">
                  <img src="images/logo1.png" alt="logo">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="header-text">
                  <h1>Write your companies slogan here !</h1>
                  <p>Include another line below in smaller text</p>
                </div>
                <div class="header-btns">
                  <a class="btn btn-download" href="#">download</a>
                  <a class="btn btn-tour" href="#">take a tour
                    <i class="fa fa-angle-down"></i>
                  </a>
                </div>
              </div>
              <div class="col-md-4">
                <div class="header-main-image">
                  <img src="images/header-image1.png" alt="header main image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
  </html>
